<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="pending-list">
          <div class="panel panel-default">
            <div class="panel-heading">Pending List</div>
            <div class="panel-body"></div>
          </div>
        </div>
        <div id="page-list">
          <div class="panel panel-default">
            <div class="panel-heading">Page List</div>
            <div class="panel-body">
              <div id="columns"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="assets/libs/jquery/dist/jquery.min.js"></script>

  <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="assets/libs/sprintf/dist/sprintf.min.js"></script>
  <script>
    var FB_PAGE_FORMAT = '<div class="pin"><div class="fb-page" data-href="https://www.facebook.com/%(id)s/" data-tabs="timeline" data-width="300" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="true"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/%(id)s/"><a href="https://www.facebook.com/%(id)s/">%(name)s</a></blockquote></div></div></div>';
    var MIN_HEIGHT = 300;
    var MAX_HEIGHT = 500;
  </script>
  <script id="pages-script">var pages = [{"id":"cyberbuzz","name":"Inside 硬塞的網路趨勢觀察"},{"id":"kewang.information","name":"Kewang 的資訊進化論"},{"id":"c9s.opensource","name":"C9S 開源電台"},{"id":"SITCONtw","name":"SITCON 學生計算機年會"}];</script>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.5&appId=1522468991385249";
      fjs.parentNode.insertBefore(js, fjs);

      pages.forEach(function(page){
        var html = sprintf(FB_PAGE_FORMAT, page);
        var random_height = Math.floor(Math.random() * (MAX_HEIGHT - MIN_HEIGHT) + MIN_HEIGHT);

        $(html).find(".fb-page").data("height", random_height);

        $("#columns").append(html);
      });
    }(document, 'script', 'facebook-jssdk'));
  </script>
