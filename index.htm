<body>

  <script src="assets/libs/sprintf/dist/sprintf.min.js"></script>
  <script>
    var FB_PAGE_FORMAT = '<div class="fb-page" data-href="https://www.facebook.com/%(id)s/" data-tabs="timeline,events,messages" data-width="500" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="true"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/%(id)s/"><a href="https://www.facebook.com/%(id)s/">%(name)s</a></blockquote></div></div>';
  </script>
  <script id="pages-script">var pages = [object Object],[object Object],[object Object],[object Object];</script>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.5&appId=1522468991385249";
      fjs.parentNode.insertBefore(js, fjs);

      pages.forEach(function(page, i){
        $("#page-list > .panel > .panel-body").append(sprintf(FB_PAGE_FORMAT, page));
      });
    }(document, 'script', 'facebook-jssdk'));
  </script>
